<div class="container">
<div>
  <div [hidden]="logedIn">
    <md-grid-list cols="6" [style.margin.top]="'20px'">
      <md-grid-tile [colspan]="1"></md-grid-tile>
      <md-grid-tile [colspan]="4">
        <form (ngSubmit)="onSubmit()">
          <md-input-container class="full-width">
            <input type="text" mdInput [(ngModel)]="credential.username" name="username" id='username' placeholder="Ditt brukernavn" />
          </md-input-container>
          <md-input-container class="full-width">
            <input type="text" mdInput [(ngModel)]="credential.password" name="password" id='password' placeholder="Ditt password" />
          </md-input-container>
          <button md-raised-button type="submit" class="mat-primary">Login</button>
        </form>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div [hidden]="!logedIn">
    <h2>Du har n√• logget deg inn</h2>
  </div>
</div>
</div>
